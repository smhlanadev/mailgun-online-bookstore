<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile *ngFor="let book of books">
    <mat-card>
        <mat-card-header>
            <mat-card-title-group>
            <mat-card-title>{{ book.title }}</mat-card-title>
            <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
            <img mat-card-sm-image [src]="book.cover" alt="{{ book.title }} cover">
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <p>ISBN: {{ book.isbn }}<span>{{ book.price | currency }}</span></p>
        </mat-card-content>
        <mat-card-footer>
            <button>Buy</button>
        </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
